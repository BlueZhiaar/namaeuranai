<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assessment.css" />
    <title>今日の名前占い</title>
  </head>
  <body>
    <h1>今日のあなたを象徴する言葉は？</h1>
    <p>今日の月日を入力してください</p>
    <input type="text" id="user-month" size="2" maxlength="2">
    <p>月</p>
    <input type="text" id="user-day" size="2" maxlength="2">
    <p>日</p>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20" />
    <button id="assessment">占う</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <script src="assessment.js"></script>
  </body>
</html>
